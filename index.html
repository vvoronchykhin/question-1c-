<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery UI Effects</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>jQuery UI Effects</h1>
  
  <div class="effect-box" id="show-hide">Show / Hide</div>
  <div class="effect-box" id="explode">Explode</div>
  <div class="effect-box" id="fade-in-out">Fade-in / Fade-out</div>
  <div class="effect-box" id="color-animation">Color Animation</div>
  
  <div id="target" class="effect-box hidden">Target Element</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
